<html>
<head>
	<title>Enter Marks</title>
<script type="text/javascript">
function submit_marks() {
var isa1 = parseInt(document.getElementById('s1').value);
var isa2 = parseInt(document.getElementById('s2').value);
var esa = parseInt(document.getElementById('s3').value);

var result = (isa1+isa2)/2;
var total = result+esa
var avg  = total/2;
var grade;
if ( avg<6) {
grade = 'F';
} 

else if(avg>=6 && avg<7){
grade = 'D';
}

else if(avg>=7 && avg<8){
grade = 'C';
}

else if(avg>=8 && avg<9){
grade = 'B';
}

else if(avg>=9 && avg<10){
grade = 'A';
}

else if(avg == 10){
grade = 'S';
}

else{
grade = "Invalid or Failed";
}
document.getElementById("demo").innerHTML = "<br>Your Grade for the subject <option id="Mobility">:"+grade;
var element = document.getElementById("Mobility");
element.value="10";

				
}
</script>
</head>
<body>
	<select style="width: 280px" id="Mobility" name="Courses">
	<option>Select a Course</option>
	<option>JavaScript</option>
	<option>Big Data Analysis</option>
	<option>Android</option>
	<option>Machine Learning</option>
	<option>MTLR</option></select>
	<h1>Enter Students Marks</h1>
	<input type="text" id="s1" placeholder="Enter ISA1 Marks"><br>
	<input type="text" id="s2" placeholder="Enter ISA2 Marks"><br>
	<input type="text" id="s3" placeholder="Enter ESA Marks"><br>
	

	<input type="submit" onclick="submit_marks()">

	<div id="demo"></div>
</body>
</html>
